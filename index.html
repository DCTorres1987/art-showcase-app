<!DOCTYPE html>
<html>
    <head>
        <title>Danielle Torres's Art Show</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="css/lightbox.min.css" rel="stylesheet">
        <script src="js/lightbox-plus-jquery.min.js"></script>
        
        

    </head>
    <body>
        <section class="banner" id="#">
            <div class="wrapper">
                <header>
                    <a href="#" class="logo">Danielle Torres</a>
                    <div class="toggle" onclick="toggleMenu();"></div>
                    <div class = 'menu'>
                        <ul>
                            <li><a href="#home" onclick="toggleMenu();">My Life</a></li>
                            <li><a href="#showcase" onclick="toggleMenu();">Art Showcase</a></li>
                            <li class="btn"><a href="#">Contact Me</a></li>
                        </ul>
                    </div>

                </header>
                <div class="home">
                    <div class="container">
                        <div class="person">
                            <span class="person-overlay"></span>
                            <img src="images/Me_Porf.jpg" alt="">
                        </div>
                        <div class="home-text">
                            <h6 class="engineer">Engineer</h6>
                            <h1 class="name">Danielle</h1>
                            <p class="small-intro">Hello! My name is Danielle Torres! I'm a Artist and a Full Stack Software Engineer.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="showcase"  id="showcase">
           <ul>
               <li class="list active" data-filter="all">ALL</li>
               <li class="list" data-filter="acrylic">Acrylic</li>
               <li class="list" data-filter="graphite">Graphite</li>
               <li class="list" data-filter="digital">Digital</li>
               <li class="list" data-filter="charcoal">Charcoal</li>
           </ul>
           <div class="art">
               <div class="itemBox charcoal"><img src="art_pics/bear.jpg"></div>
               <div class="itemBox digital"><img src="art_pics/day-on-the-beach.jpg"></div>
               <div class="itemBox acrylic"><img src="art_pics/elephant.jpg"></div>
               <div class="itemBox acrylic"><img src="art_pics/hands.jpg"></div>
               <div class="itemBox graphite"><img src="art_pics/hawk.jpg"></div>
               <div class="itemBox digital"><img src="art_pics/landscape.jpg"></div>
               <div class="itemBox digital"><img src="art_pics/mrytlebeach-sunrise.jpg"></div>
               <div class="itemBox acrylic"><img src="art_pics/sea.jpg"></div>
               <div class="itemBox digital"><img src="art_pics/sunset.jpg"></div>
               <div class="itemBox acrylic"><img src="art_pics/the-walk.jpg"></div>
               <div class="itemBox graphite"><img src="art_pics/tree-frog.jpg"></div>
               <div class="itemBox graphite"><img src="art_pics/wolf.jpg"></div>
           </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".name, .engineer, .small-intro").lettering();
            
                anime({
                    targets: '.banner .home .person-overlay',
                    translateX: 1100,
                    delay: 1000,
                    duration: 1500,
                    easing: 'easeInSine'
                })

                anime({
                    targets: '.home .person img',
                    opacity: 1,
                    delay: 1500,
                    duration: 1500,
                    easing: 'easeInSine' 
                })

                anime({
                    targets: '.engineer span',
                    opacity: 1,
                    duration: 1500,
                    easing: 'easeInSine',
                    delay: anime.stagger(100, {start: 3000})
                })

                anime({
                    targets: '.name span',
                    opacity: 1,
                    duration: 3000,
                    easing: 'easeInSine',
                    delay: anime.stagger(100, {start: 4500})
                })
                
                anime({
                    targets: '.logo',
                    opacity: 1,
                    duration: 3000,
                    delay: 9500
                })
                
                anime({
                    targets: '.menu li',
                    opacity: 1,
                    duration: 3000,
                    delay: anime.stagger(150, {start: 10500})
                })

                anime({
                    targets: '.small-intro span',
                    opacity: 1,
                    duration: 1000,
                    easing: 'easeInSine',
                    delay: anime.stagger(50, {start: 11000})
                })
            });
        </script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('.list').click(function(){
                    const value = $(this).attr('data-filter');
                    if (value == 'all'){
                        $('.itemBox').show('1000');
                    }
                    else {
                        $('.itemBox').not('.'+value).hide('1000');
                        $('.itemBox').filter('.'+value).show('1000');
                    }
                })

                $('.list').click(function(){
                    $(this).addClass('active').siblings().removeClass('active');
                })
            })

            function toggleMenu(){
                var menuToggle = document.querySelector('.toggle');
                var menu = document.querySelector('.menu');
                menuToggle.classList.toggle('active');
                menu.classList.toggle('active');
            }
        </script>
    </body>
</html>
